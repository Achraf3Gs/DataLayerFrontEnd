<app-provider-nav-bar></app-provider-nav-bar>
<h2>Liste des Providers</h2>
<table class="table" border="2">
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Suppression</th>
      <th>Modification</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let provider of providers">
      <td>{{provider.id}}</td>
      <td>{{provider.name}}</td>
      <td>{{provider.email}}</td>
      <td>{{provider.address}}</td>
      <td><button type="button" (click)="deleteProvider(provider.id)" class="btn btn-danger">Supprimer</button></td>
      <td><button type="button" (click)="updateProvider(provider)" class="btn btn-warning">Modifier</button></td>
    </tr>
  </tbody>
</table>
