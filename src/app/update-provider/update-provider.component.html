<form (ngSubmit)="updateProvider()">
  <div class="form-group">
    <label for="providerName"> Provider Name </label>
    <input [(ngModel)]="name" name="providerName" size="20" type="text" class="form-control" id="providerName" />
  </div>

  <div class="form-group">
    <label for="providerName"> Provider Email </label>
    <input [(ngModel)]="email" name="providerEmail" size="20" type="text" class="form-control" id="providerEmail" />
  </div>

  <div class="form-group">
    <label for="providerName"> Provider Adresse </label>
    <input [(ngModel)]="address" name="providerAdresse" size="20" type="text" class="form-control"
      id="providerAdresse" />
  </div>
  <input [(ngModel)]="id" name="providerId" type="hidden" />
  <button class="btn btn-primary">Mise Ã  jours</button>
</form>
